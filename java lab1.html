<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<style type="text/css">
		input:hover
		{ background-color: red; }
		body:hover
		
         {background-color: black;}

         .cls1
         {  background-color: red;
         width: auto; 
         height: 300px;}
         input[type="button"]
         {   width: 50px; 
         	height:50px;}

        .cls2
        { background-color: red;
        width: 80px;
        border: 2px solid red; }



	</style>
</head>
<body>
	<h1 text align="center" >CALCULATOR</h1>
	<table class="cls1" border="3" align="center" >
		<tr>
			<td colspan ="3" bgcolor="rgb(100,200,250)"> <input type="text" id="result" id="history" /></td>
			<td><input type="button"value="clear"  onclick="clr()"/></td>
		</tr>
		<tr>
			<td><input type="button" value="1" onclick="dis('1')"/></td>
			<td><input type="button" value="2" onclick="dis('2')"/></td>
			<td><input type="button" value="3" onclick="dis('3')"/></td>
			<td><input type="button" value="/" onclick="dis('/')"/></td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="dis('4')"/></td>
			<td><input type="button" value="5" onclick="dis('5')"/></td>
			<td><input type="button" value="6" onclick="dis('6')"/></td>
			<td><input type="button" value="-" onclick="dis('-')"/></td>

		</tr>
		<tr>
			<td><input type="button" value="7" onclick="dis('7')"/></td>
			<td><input type="button" value="8" onclick="dis('8')"/></td>
			<td><input type="button" value="9" onclick="dis('9')"/></td>
			<td><input type="button" value="+" onclick="dis('+')"/></td>
		</tr>
		<tr>
			<td><input type="button" value="." onclick="dis('.')"/></td>
			<td><input type="button" value="0" onclick="dis('0')"/></td>
			<td><input type="button" value="=" onclick="solve()"/></td>
			<td><input type="button" value="*" onclick="dis('*')"/></td>

		</tr>
	</table>
	<div class="cls2">HISTORY</div>
	  <div  id="history" ></div>
	<script >

		let history = '';
       function dis(val)
         {
             document.getElementById("result").value+=val;
             addToHistory(val);
         }
           
         function solve()
         {
             let x = document.getElementById("result").value
             let y = eval(x)
             document.getElementById("result").value = y;
             addToHistory('=' + y);
         }
          
         function clr()
         {
             document.getElementById("result").value = "";
             addToHistory(' ');
         }
         

      function addToHistory(value) {
        history += value;
        document.getElementById('history').innerText = history;
      }


	</script>


</body>
</html>
